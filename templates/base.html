<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f0;
            margin: 0;
        }

        nav {
            background: #3e2723;
            padding: 15px;
        }

        nav a {
            color: #f5f5f0;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #c7a17a;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 25px;
        }

        h2 {
            color: #3e2723;
        }

        button {
            background: #6f4e37;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5a3d2b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #d7ccc8;
            text-align: left;
        }
    </style>
</head>

<body>
<nav>
    <a href="{% url 'menu:list' %}">Menu</a>

    {% if user.is_authenticated %}
        <a href="{% url 'orders:cart' %}">Cart</a>
        <a href="{% url 'orders:history' %}">My Orders</a>
        <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a>
        <a href="{% url 'users:register' %}">Register</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
