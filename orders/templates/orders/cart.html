<h2>Your Cart</h2>

{% for item in cart.items %}
  <p>{{ item.name }} x {{ item.quantity }}</p>
{% empty %}
  <p>Cart is empty</p>
{% endfor %}

<p>Total: {{ total }}</p>
<p>After discount: {{ total_after }}</p>

<a href="{% url 'orders:checkout' %}">Checkout</a>

<form method="post" action="{% url 'discounts:apply' %}">
  {% csrf_token %}
  <input type="text" name="code" placeholder="Enter coupon">
  <button>Apply</button>
</form>
